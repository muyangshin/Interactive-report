<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  
	<link href="css/c3.css" rel="stylesheet">
	<script src="js/d3.v3.min.js" charset="utf-8"></script>
	<script src="js/c3.min.js"></script>
	
	<script src="js/interactive_charts.js"></script>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	<link href="css/report.css" rel="stylesheet">
	<title>Interactive Graphs</title>
</head>

<body>
	<!-- Title Jumbotron -->
	<div class="jumbotron jumbotron-fluid">
		<div class="container">
			<h1 class="display-4">Interactive Chart Examples</h1>
			<p class="lead">Visit http://c3js.org for reference</p>
		</div>
	</div>
	
	<div class="container">
		<div class="row">
			<!-- Left: Table of Contents -->
			<div class="col-sm">		
				<ul class="nav flex-column">
					<li class="nav-item">
						<a class="nav-link disabled">Bar Charts</a>
					</li>
					<li class="nav-item">
						<a class="nav-link active" href="#" onclick="switchChart('simple_bar')">Simple Bar Chart</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#" onclick="switchChart('multiple_bar')">Multiple Bar Chart</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#" onclick="switchChart('stacked_bar')">Stacked Bar Chart</a>
					</li>
					<li class="nav-item">
						<a class="nav-link disabled">Others</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#" onclick="switchChart('pie')">Pie Chart</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#" onclick="switchChart('line')">Line Chart</a>
					</li>
					
				</ul>
			</div>
			
			<!-- Right: chart -->
			<div class="col-lg-auto">
				<div id="chart"></div>
			</div>
		</div>
	</div>
	
	<!-- Footer -->
	<footer class="footer">
      <div class="container">
        <span class="text-muted">This page only works with Mozilla Firefox Browser.</span>
      </div>
    </footer>

	<script type="text/javascript">
		/* 
		initializes the chart object 
		*/
		var chart = c3.generate({
			size: {
				width: 700,
				height: 400,
			},
			data: {
				columns: [
					[]
				],
				type: 'bar',
				labels: true,
				order: null
			},
			axis: {
				x: {
					type: 'category'
				},
				rotated: true
			}
		});
		
		// Default graph to display
		switchChart('simple_bar');

		/* 
		switches graph with a new graph we want
		example: switchGraph('time_spent_by_concern_type') 
			graph_name: name of graph; you need a case for each graph
		*/
		function switchChart (graph_name) {
			switch(graph_name) {
				case 'simple_bar':
					loadBarChart('data/bar_example.json',
								'Simple Bar Chart Example',
								'concern_type',
								['number_of_cases'],
								);
					break;
				case 'multiple_bar':
					loadBarChart('data/bar_example.json',
								'Multiple Bar Chart Example',
								'concern_type',
								['time_spent', 'time_spent_average'],
								'time'
								);
					break;
				case 'pie':
					loadPieChart('data/pie_example.json', 
								'Pie Chart Example', 
								'crossover', 
								'percentage'
								);
					break;
				case 'stacked_bar':
					loadStackedBarChart('data/stacked_bar_example.json',
										'Stacked Bar Chart Example',
										'type',
										'percentage',
										'response',
										'percentage'
										);
					break;
				case 'line':
					loadLineChart('data/line_example.json',
										'Line Chart Example',
										'Year',
										'Score',
										'Factor',
										null,
										[4.2, 6.4]
										);
					break;
				default:
					alert('Error');
			}
		}
	</script>
  
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" 
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" 
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
