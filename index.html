<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  
	<link href="assets/css/c3.css" rel="stylesheet">
	<script src="assets/js/d3.v3.min.js" charset="utf-8"></script>
	<script src="assets/js/c3.min.js"></script>
	
	<script src="assets/js/interactive_charts.js"></script>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	<link href="assets/css/report.css" rel="stylesheet">
	<title>Interactive Graphs</title>
</head>

<body>
	<!-- Title Jumbotron -->
	<div class="jumbotron jumbotron-fluid">
		<div class="container">
			<h1 class="display-4">Interactive Chart Examples</h1>
			<p class="lead">Visit http://c3js.org for reference</p>
		</div>
	</div>
	
	<div class="container-fluid">
		<div class="row flex-xl-nowrap">
			<!-- Left: Table of Contents -->
			<div class="col-12 col-md-3 col-xl-2 bd-sidebar">
				<nav class="collapse bd-links" id="bd-docs-nav">
					<div class="bd-toc-item active">
						<a class="bd-toc-link" href="#" onclick="selectCategory(this); selectPage(this, 'introduction', false, true)">
							Introduction
						</a>
					</div>
					<div class="bd-toc-item">
						<a class="bd-toc-link" href="#" onclick="selectCategory(this)">
							Bar Charts
						</a>

						<ul class="nav bd-sidenav">
							<li><a href="#" onclick="selectPage(this, 'simple_bar')">
								Simple Bar
							</a></li>
							<li><a href="#" onclick="selectPage(this, 'multiple_bar')">
								Multiple Bar
							</a></li>
							<li><a href="#" onclick="selectPage(this, 'stacked_bar')">
								Stacked Bar
							</a></li>
							<li><a href="#" onclick="selectPage(this, 'single_stacked_bar')">
								Single Stacked Bar
							</a></li>
						</ul>
					</div>
					<div class="bd-toc-item">
						<a class="bd-toc-link" href="#" onclick="selectCategory(this)">
							Other Charts
						</a>

						<ul class="nav bd-sidenav">
							<li><a href="#" onclick="selectPage(this, 'pie')">
								Pie Chart
							</a></li>
							<li><a href="#" onclick="selectPage(this, 'line')">
								Line Chart
							</a></li>
						</ul>
					</div>
					<div class="bd-toc-item">
						<a class="bd-toc-link" href="#" onclick="selectCategory(this)">
							Texts
						</a>

						<ul class="nav bd-sidenav">
							<li><a href="#" onclick="selectPage(this, 'chart_with_text', true, true)">
								Chart + Text
							</a></li>
							<li><a href="#" onclick="selectPage(this, 'text_only', false, true)">
								Text Only
							</a></li>
						</ul>
					</div>
				</nav>
			</div>
			
			<!-- Right: chart -->
			<main class="col-12 col-md-9 col-xl-8 py-md-3 pl-md-5 bd-content">
				<div id="chart" style="display: none;"></div>
				<div id="main-text" style="display: none;"></div>
			</main>
		</div>
	</div>
	
	<!-- Footer -->
	<footer class="footer">
      <div class="container">
        <span class="text-muted">This page only works with Mozilla Firefox Browser.</span>
      </div>
    </footer>

	<script type="text/javascript">
		/* 
		initializes the chart object 
		*/
 		var chart = c3.generate({
			size: {
				width: 700,
				height: 400,
			},
			data: {
				columns: [
					[]
				],
				type: 'bar',
				labels: true,
				order: null
			},
			axis: {
				x: {
					type: 'category'
				},
				rotated: true
			}
		});
		
		// Default page to display; have to wait a little until the chart is rendered
		setTimeout(function () {
			selectPage(null, 'introduction', false, true);
		}, 10);
		

		/* 
		switches chart with a new chart we want
		example: switchChart('time_spent_by_concern_type') 
			chart_name: name of chart; you need a case for each chart
		*/
		function switchChart (chart_name) {
			switch(chart_name) {
				case 'simple_bar':
				case 'chart_with_text':
					loadBarChart('data/bar_example.json',
								'Simple Bar Chart Example',
								'concern_type',
								['number_of_cases'],
								);
					break;
				case 'multiple_bar':
					loadBarChart('data/bar_example.json',
								'Multiple Bar Chart Example',
								'concern_type',
								['time_spent', 'time_spent_average'],
								'time'
								);
					break;
				case 'pie':
					loadPieChart('data/pie_example.json', 
								'Pie Chart Example', 
								'crossover', 
								'percentage'
								);
					break;
				case 'stacked_bar':
					loadStackedBarChart('data/stacked_bar_example.json',
										'Stacked Bar Chart Example',
										'type',
										'percentage',
										'response',
										'percentage'
										);
					break;
				case 'single_stacked_bar':
					loadStackedBarChart('data/single_stacked_bar_example.json',
										'Stacked Bar Chart Example',
										null,
										'percentage',
										'response',
										'percentage'
										);
					break;
				case 'line':
					loadLineChart('data/line_example.json',
										'Line Chart Example',
										'Year',
										'Score',
										'Factor',
										null,
										[4.2, 6.4]
										);
					break;
				default:
					alert('Error');
			}
		}
		
		// expands the selected category and collapses everything else
		function selectCategory (element) {
			$(".bd-toc-item").removeClass("active");
			$(element).parent().addClass("active");
		}
		
		/*
		displays the selected page
			for pages with charts, page name should be used as chart name
			for pages with text, page name should be used as text filename
		*/
		function selectPage (element, page_name, has_chart = true, has_text = false) {
			// table of contents formatting
			if (element != null) {
				$("ul.nav.bd-sidenav li").removeClass("active bd-sidenav-active");
				$(element).parent().addClass("active bd-sidenav-active");
			}
			
			// chart
			if (has_chart) {
				$("#chart").show();
				switchChart(page_name);
			} else {
				$("#chart").hide();
			}
			
			// text
			if (has_text) {
				readText(page_name);
				$("#main-text").show();
			} else {
				$("#main-text").hide();
			}
		}
	</script>
  
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" 
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" 
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
